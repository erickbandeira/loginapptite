<ion-content class="ion-padding">
  <h1>Login</h1>

  <ion-item>
    <ion-input
      label="Email"
      labelPlacement="floating"
      type="email"
      [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Senha"
      labelPlacement="floating"
      type="password"
      [(ngModel)]="password">
    </ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">
    Entrar
  </ion-button>

  <ion-button
    fill="clear"
    expand="block"
    routerLink="/register">
    Criar conta
  </ion-button>
</ion-content>
